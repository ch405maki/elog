<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Registration{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    {% include 'components/nav.html' %}

    <!-- Main Content -->
    <div class="flex-grow flex mt-10 items-center justify-center px-4 py-12">
        <div class="max-w-lg w-full space-y-8">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <img class="mx-auto h-16 w-auto" src="https://www.svgrepo.com/show/499664/user-happy.svg" alt="User Icon" />

                <h2 class="text-center text-2xl font-extrabold text-gray-900 mt-4 mb-6">
                    Create Your Account
                </h2>

                {% if messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form class="space-y-6" method="POST">
                    {% csrf_token %}

                    <!-- Name Fields -->
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input name="first_name" type="text" required
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <!-- Profile Fields -->
                    <div>
                        <label for="middle_name" class="block text-sm font-medium text-gray-700">Middle Name</label>
                        <input name="middle_name" type="text"
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input name="last_name" type="text" required
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <h1>Date of Birth</h1>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="dob_year" class="block text-sm font-medium text-gray-700">Year</label>
                            <input name="dob_year" type="number" min="1900" max="2100"
                                class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                        </div>
                        <div>
                            <label for="dob_month" class="block text-sm font-medium text-gray-700">Month</label>
                            <input name="dob_month" type="number" min="1" max="12"
                                class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                        </div>
                        <div>
                            <label for="dob_day" class="block text-sm font-medium text-gray-700">Day</label>
                            <input name="dob_day" type="number" min="1" max="31"
                                class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                        </div>
                    </div>

                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select name="gender"
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Student Email</label>
                        <input name="email" type="email" required
                            class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>
                    <div>
                        <label  class="block text-sm font-medium text-gray-700">Student Id</label>
                        <input  type="number" required
                            class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="street_address1" class="block text-sm font-medium text-gray-700">Street Address 1</label>
                        <input name="street_address1" type="text"
                            class="mt-1 block w-full h-12  rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="street_address2" class="block text-sm font-medium text-gray-700">Street Address 2</label>
                        <input name="street_address2" type="text"
                            class="mt-1 block w-full h-12  rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input name="city" type="text"
                            class="mt-1 block w-full h-12  rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="state_prov" class="block text-sm font-medium text-gray-700">State / Province</label>
                        <input name="state_prov" type="text"
                            class="mt-1 block w-full h-12  rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                        <select name="course" id="course" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm">
                            <option value="">Select a Course</option>
                            <option value="course_1">Course 1</option>
                            <option value="course_2">Course 2</option>
                            <option value="course_3">Course 3</option>
                            <option value="course_4">Course 4</option>
                            <option value="course_5">Course 5</option>
                            <option value="course_6">Course 6</option>
                        </select>
                    </div>
                    

                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                        <select name="year" id="year" class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm">
                            <option value="">Select a Year</option>
                            <option value="first_year">First Year</option>
                            <option value="second_year">Second Year</option>
                            <option value="third_year">Third Year</option>
                            <option value="fourth_year">Fourth Year</option>
                        </select>
                    </div>
                    

                    <div>
                        <label for="zip_code" class="block text-sm font-medium text-gray-700">Zip Code</label>
                        <input name="zip_code" type="text"
                            class="mt-1 block w-full h-12  rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                        <input name="mobile" type="text"
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <!-- User Fields -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input name="username" type="text" required
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input name="password" type="password" autocomplete="new-password" required
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input name="confirm_password" type="password" autocomplete="new-password" required
                            class="mt-1 block w-full h-12 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center rounded-md bg-sky-500 py-2 px-4 text-sm font-medium text-white hover:bg-sky-600 focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                        Register Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-gray-100 text-gray-600">
        &copy; 2024 User Registration. All rights reserved.
    </footer>
</body>
</html>

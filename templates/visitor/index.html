{% extends 'components/guestLayout.html' %}
{% load static %}

{% block title %}E-Log{% endblock %}

{% block content %}
<div class="relative isolate overflow-hidden min-h-screen flex items-center justify-center p-12">
    <div class="max-w-7xl mx-auto flex justify-center items-center p-4 ">
        <div class="w-1/2 hidden md:block">
            <img src="{% static 'image/logImage.jpg' %}" alt="Registration Image" class="rounded">
        </div>
        <div class="w-full md:w-1/2 md:pl-8 p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Visitor Log Form</h1>
            <form action="{% url 'submit_log' %}" method="POST" class="grid grid-cols-1 gap-6">
                {% csrf_token %}
                <!-- Department to Visit -->
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">Department to Visit</label>
                    <select name="department" id="department" required class="h-[40px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm">
                        <option value="" disabled selected>Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Admin">Admin</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
    
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" id="name" required class="h-[40px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                </div>
    
                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" name="address" id="address" required class="h-[40px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                </div>
    
                <!-- Purpose -->
                <div>
                    <label for="purpose" class="block text-sm font-medium text-gray-700">Purpose</label>
                    <textarea name="purpose" id="purpose" rows="3" required class="h-[60px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"></textarea>
                </div>
    
                <!-- Status -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" id="status" required class="h-[40px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm">
                        <option value="" disabled selected>Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Denied">Denied</option>
                    </select>
                </div>
    
                <!-- Contact -->
                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
                    <input type="text" name="contact" id="contact" required class="h-[40px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                </div>
    
                <!-- To Whom to Visit -->
                <div>
                    <label for="to_whom" class="block text-sm font-medium text-gray-700">To Whom to Visit</label>
                    <input type="text" name="to_whom" id="to_whom" required class="h-[40px] mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" />
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="mt-2 p-2 bg-sky-500 text-white rounded-md hover:bg-sky-700">
                    Submit
                </button>
            </form>
        </div>
        </div>
    </div>
{% endblock %}

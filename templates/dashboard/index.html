{% extends 'components/authLayout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-9 py-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Pending Visitors Card -->
        <div class="bg-zinc-100 border border-orange-200 rounded p-6">
            <h2 class="text-lg font-bold text-zinc-700">Pending Visitors</h2>
            <p class="text-4xl font-bold text-zinc-800">{{ pending_count }}</p>
        </div>

        <!-- Approved Visitors Card -->
        <div class="bg-zinc-100 border border-green-200 rounded p-6">
            <h2 class="text-lg font-bold text-zinc-700">Approved Visitors</h2>
            <p class="text-4xl font-bold text-zinc-800">{{ approved_count }}</p>
        </div>

        <!-- Declined Visitors Card -->
        <div class="bg-zinc-100 border border-red-200 rounded p-6">
            <h2 class="text-lg font-bold text-zinc-700">Declined Visitors</h2>
            <p class="text-4xl font-bold text-zinc-800">{{ declined_count }}</p>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mt-10">
        <!-- Pending Visitors Card -->
        <div class="bg-zinc-100 border border-zink-200 rounded p-6">
            <h2 class="text-xl font-bold text-zinc-700 text-center">Visitors E-Log</h2>
        </div>
    </div>
</div>
{% endblock %}

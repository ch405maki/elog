{% extends 'components/authLayout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-9 py-6">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Pending Visitors Card -->
        <div class="bg-blue-100 border border-blue-200 rounded shadow-md p-6">
            <h2 class="text-lg font-bold text-blue-700">Pending Visitors</h2>
            <p class="text-4xl font-bold text-blue-800">{{ pending_count }}</p>
        </div>

        <!-- Approved Visitors Card -->
        <div class="bg-green-100 border border-green-200 rounded shadow-md p-6">
            <h2 class="text-lg font-bold text-green-700">Approved Visitors</h2>
            <p class="text-4xl font-bold text-green-800">{{ approved_count }}</p>
        </div>

        <!-- Declined Visitors Card -->
        <div class="bg-red-100 border border-red-200 rounded shadow-md p-6">
            <h2 class="text-lg font-bold text-red-700">Declined Visitors</h2>
            <p class="text-4xl font-bold text-red-800">{{ declined_count }}</p>
        </div>
    </div>
</div>
{% endblock %}
